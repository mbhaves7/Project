<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Edit Profile</title>
</head>

<body>
	<div class="container">
		<h1>Edit Profile</h1>
		<form th:object="${user}" method="post" action="/process_register" >

			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" th:field="*{email}" class="form-control">
			</div>
			<div class="form-group">
				<label for="mobile">Mobile:</label>
				<input type="text" id="mobile" name="mobile" th:field="*{mobile}" class="form-control">
			</div>
			<div class="form-group">
			    <img th:src="@{${imagePath}}" alt="Profile Picture" class="img-thumbnail">
			</div>

			<div class="form-group">
			    <input type="file" id="profilePic" th:name="profile_pic" class="form-control">
			</div>
			<button type="submit" class="btn btn-primary">Save Changes</button>
		</form>
	</div>
</body>

</html>
